<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsOpinion - Your Personalized News Hub</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1 class="site-title">NewsOpinion</h1>
            <p class="tagline">Your Personalized News Hub</p>
            <p class="description">Discover, search, and get summaries of the latest news and articles tailored to your interests. Stay informed, stay ahead.</p>
            <div class="auth-buttons">
                <a href="#" class="btn btn-login" id="openLogin">Login</a>
                <a href="#" class="btn btn-signup" id="openSignup">Sign Up</a>
            </div>
        </div>
    </section>

    <!-- Modal for Login/Signup -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="close-modal" id="closeModal">&times;</button>
            <div id="loginForm" class="modal-form">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-login">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a href="#" id="switchToSignup">Sign Up</a></p>
            </div>
            <div id="signupForm" class="modal-form" style="display:none;">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit" class="btn btn-signup">Sign Up</button>
                </form>
                <p class="switch-form">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
